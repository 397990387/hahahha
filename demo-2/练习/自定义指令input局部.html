<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus id="mytext" value="文本">
    </div>
    <script src="../../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {

            },
            //定义一个 v-focus 的指令
            //文本的自动聚焦
            //局部指令
            directives: {
                focus: {
                    //当元素被插入到 父元素的时候调用
                    inserted: function(el, binding, vnode) {
                        //元素聚焦
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>

</html>
