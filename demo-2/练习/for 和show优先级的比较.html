<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <section v-for="item,index in arr" v-if="item.seen">
            {{index}}:{{item.text}}
        </section>
        <section v-for="item,index in arr" v-show="item.seen">
            {{index}}:{{item.text}}
        </section>
    </div>
    <script src="../../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                arr: [{
                    seen: true,
                    text: 1
                }, {
                    seen: true,
                    text: 1
                }, {
                    seen: true,
                    text: 1
                }, {
                    seen: false,
                    text: 1
                }, ]
            }
        })
    </script>
</body>

</html>
