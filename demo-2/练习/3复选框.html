<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" name="" id="" v-model="checked">
        <h1>{{checked}}</h1>
        <script src="../../vue.js"></script>
        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    checked: true
                }
            })
        </script>
    </div>
</body>

</html>
