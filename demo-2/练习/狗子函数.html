<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <input type="text" v-if="seen" v-focus:[direction].stop.prevent="100" id="mytext" :value="text" />
    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.directive("focus", {
            bind: function(el, binding, vnode) {
                console.log(binding)
                console.log("bind:", "进入到 bind中");
            },
            inserted: function(el, binding, vnode) {
                console.log("inserted", "当元素被插入到 父元素的时候调用")
                el.focus()
            },
            updata: function(el, binding, vnode) {
                console.log("update 更新中");
            },
            unbind: function(el, binding, vnode) {
                console.log("unbinding 解绑中 ");
            }
        })
        let vm = new Vue({
            el: ".app",
            data: {
                text: "👍💯😊",
                seen: true,
                direction: "top"
            }
        })
    </script>
</body>

</html>
