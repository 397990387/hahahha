<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="add(10,$event)">+</button>
        <span>{{num}}</span>
        <button v-on:click="sub">-</button>
    </div>
    <script src="../../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                add: function(step, e) {
                    console.log(this.num)
                    this.num = this.num + step;
                },
                sub: function() {
                    if (this.num - 1 < 0) {
                        alert("放开那个女孩")
                    } else {
                        this.num = this.num - 1
                        console.log(this.num)
                    }
                }
            }
        })
    </script>
</body>

</html>
