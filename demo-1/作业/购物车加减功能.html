<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="add">+</button>
        <!-- 数量 -->
        <span>{{num}}</span>
        <button v-on:click="sub">-</button>
    </div>

    <script src="../../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },

            methods: {
                add: function() {
                    console.log("进入加法")
                    this.num = this.num + 1;
                    console.log(this.num)

                },
                sub: function() {
                    console.log("进入减法")
                    if (this.num - 1 < 0) {
                        alert("你个铁憨憨,不能在减了")
                    } else {
                        this.num = this.num - 1;
                        console.log(this.num)

                    }
                }
            },
        })
    </script>
</body>

</html>
