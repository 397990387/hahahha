<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <!-- `.native` - 监听组件根元素的原生事件。 -->
        <!-- <slot></slot> 这个放在那里 原生事件就在那里-->
        <demo @click.native="showdemo">
            💯 ☺ 👍
        </demo>

    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.component("demo", {
            template: `
            <section>
                <slot></slot>
                <h1>修饰符native的使用</h1>
            </section>
            
            `
        })
        let vm = new Vue({
            el: ".app",
            data: {

            }
        })
    </script>
</body>

</html>
