<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/weibo.css">
</head>

<body>
    <div id="app">
        <section class="app-box">
            <!-- 头部开始 -->
            <section class="box-title">
                <section class="left">有什么新鲜事项告诉大家</section>
                <section class="right">热门微博</section>
            </section>
            <!-- 头部结束 -->
            <!-- 文本框开始 -->
            <section class="box-conter">
                <!-- h5新出得多行文本框 -->
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </section>
            <!-- 文本框结束 -->
            <!-- footer开始 -->
            <section class="box-footer">
                <section class="left">
                    <section class="item">表情</section>
                    <section class="item">图片</section>
                    <section class="item">视频</section>
                    <section class="item">话题</section>
                    <section class="item">头条文章</section>
                </section>
                <section class="right">
                    发帖
                </section>

            </section>
            <!-- footer结束 -->

        </section>
    </div>
</body>

</html>
