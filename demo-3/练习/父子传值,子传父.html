<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <son v-on:anlunziyou="sayMessage"></son>
        <section>
            {{message}}
        </section>
    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.component("son", {
            template: `
            <section>
            <h1><button @click="say">老爸打了儿子10下</button></h1>
            </section>
            `,
            methods: {
                say: function() {
                    this.$emit("anlunziyou", "h1打人啦,救命呀")
                }
            },
        })
        let vm = new Vue({
            el: "#app",
            data: {
                message: "" //告诉sayMessage
            },
            methods: {
                sayMessage: function(msg) {
                    console.log(msg)
                    this.message = msg
                }
            },
        })
    </script>
</body>

</html>
