<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-conter></button-conter>

    </div>
    <script src="../../vue.js"></script>
    <script>
        Vue.component("button-conter", {
            template: `
            <div><button @click="add">点击加1:{{num}}</button></div>
            `,
            //数据
            data: function() {
                return {
                    num: 0
                }
            },
            methods: {
                add: function() {
                    this.num++
                }
            },
        })
        let vm = new Vue({
            el: "#app",
            data: {

            },

        })
    </script>
</body>

</html>
