<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="app">
        <button @click="handelclick">点击加1:{{num}}</button>
    </section>
    <script src="../../vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                num: 0,
            },
            methods: {
                handelclick: function() {
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
